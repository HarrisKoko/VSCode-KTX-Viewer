<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'none'; style-src 'unsafe-inline' {{cspSource}}; img-src {{cspSource}};
             script-src 'nonce-{{nonce}}' 'wasm-unsafe-eval'; 
             connect-src {{cspSource}} {{decoderWasmUri}};"
  />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebGPU KTX2 Viewer</title>

  <style>
    html, body, #wrap { height: 100%; margin: 0; background: #1e1e1e; }
    #log { position:absolute; top:8px; left:8px; font:12px/1.4 monospace; color:#ccc; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>

<body>
  <div id="wrap">
    <canvas id="gfx"></canvas>
    <div id="log">Initializingâ€¦</div>
  </div>

  <!-- Provide WASM + JS URIs BEFORE main.js runs -->
  <script nonce="{{nonce}}">
    window.KTX2_WASM_URI = "{{decoderWasmUri}}";
    window.KTX2_JS_URI = "{{decoderJsUri}}";
    window.shaderUri = "{{shaderUri}}";
    window.sidebarTemplate = `{{sidebarHtml}}`;
  </script>

  <!-- Load decoder module -->
  <script nonce="{{nonce}}" type="module" src="{{decoderJsUri}}"></script>

  <!-- Existing viewer scripts -->
  <script nonce="{{nonce}}" src="{{readUri}}"></script>
  <script nonce="{{nonce}}" type="module" src="{{scriptUri}}"></script>

</body>
</html>
